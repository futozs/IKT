<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weboldalam</title>
    <style>
        html, body {
            margin: 0;
            min-height: 100vh;
            background-color: #f4f4f4;
            position: relative;
        }

        h1 {
            position: absolute;
            top: 20px;
            left: 20px;
            margin: 0;
            font-size: 24px;
            font-family: Arial, sans-serif;
            z-index: 1;
        }

        .kepekmappabol {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 80px 20px 20px 20px;
            min-height: calc(100vh - 100px);
        }

        img {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <h1>Fut√≥ Zsombor</h1>
    <div class="kepekmappabol">
        <img src="img/20230129_174821.jpg" alt="">
        <img src="img/20230129_174822(0).jpg" alt="">
        <img src="img/20230129_174822.jpg" alt="">
    </div>
</body>
</html>
